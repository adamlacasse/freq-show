<div class="search-container">
  <!-- Search Input -->
  <div class="relative">
    <input
      type="search"
      placeholder="Search for artists..."
      [(ngModel)]="searchQuery"
      (input)="onSearchInput($event)"
      class="w-full rounded-full border border-white/20 bg-white/10 px-6 py-3 text-white placeholder-freq-cream/60 backdrop-blur transition-all focus:border-freq-teal focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-freq-teal/50"
      [class.animate-pulse]="isSearching"
    />
    
    <!-- Search Icon -->
    <div class="absolute right-4 top-1/2 -translate-y-1/2">
      <svg *ngIf="!isSearching" class="h-5 w-5 text-freq-cream/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      
      <div *ngIf="isSearching" class="h-5 w-5">
        <div class="animate-spin h-5 w-5 border-2 border-freq-teal border-t-transparent rounded-full"></div>
      </div>
    </div>
  </div>

  <!-- Search Results -->
  <div *ngIf="searchResults && searchResults.artists.length > 0" class="mt-6">
    <div class="mb-4 text-sm text-freq-cream/70">
      Found {{ searchResults.count }} artists
    </div>
    
    <div class="space-y-4">
      <button
        *ngFor="let artist of searchResults.artists; trackBy: trackByArtistId"
        (click)="onArtistClick(artist)"
        type="button"
        class="group w-full cursor-pointer rounded-2xl border border-white/10 bg-white/5 p-4 text-left transition-all hover:border-white/20 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-freq-teal/50"
      >
        <div class="flex items-start justify-between">
          <div class="min-w-0 flex-1">
            <h3 class="text-lg font-semibold text-white group-hover:text-freq-teal transition-colors">
              {{ artist.name }}
            </h3>
            
            <div *ngIf="artist.disambiguation || artist.country || artist.type" class="mt-1 text-sm text-freq-cream/70">
              {{ getArtistDisplayInfo(artist) }}
            </div>
            
            <div *ngIf="getLifeSpanDisplay(artist)" class="mt-1 text-xs text-freq-cream/60">
              {{ getLifeSpanDisplay(artist) }}
            </div>
            
            <div *ngIf="artist.aliases && artist.aliases.length > 0" class="mt-2">
              <div class="text-xs text-freq-cream/50 mb-1">Also known as:</div>
              <div class="flex flex-wrap gap-2">
                <span
                  *ngFor="let alias of artist.aliases.slice(0, 3)"
                  class="rounded-full bg-freq-cream/10 px-2 py-1 text-xs text-freq-cream/70"
                >
                  {{ alias }}
                </span>
                <span
                  *ngIf="artist.aliases.length > 3"
                  class="text-xs text-freq-cream/50"
                >
                  +{{ artist.aliases.length - 3 }} more
                </span>
              </div>
            </div>
          </div>
          
          <div class="ml-4 opacity-0 group-hover:opacity-100 transition-opacity">
            <svg class="h-5 w-5 text-freq-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </button>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="searchResults && searchResults.artists.length === 0" class="mt-6 text-center">
    <div class="text-freq-cream/60">
      No artists found for "{{ searchQuery }}"
    </div>
    <div class="mt-1 text-sm text-freq-cream/40">
      Try a different search term or check your spelling
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!searchResults && !isSearching && !searchQuery" class="mt-8 text-center">
    <div class="text-freq-cream/50">
      Start typing to search for artists...
    </div>
  </div>
</div>
